<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        h2 {
            color: #333333;
            margin-bottom: 15px;
        }
        img {
            border-radius: 10px;
            width: 100%;
            height: auto;        
        }
        form {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #004494;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
                max-width: 100%;
            }
            h2 {
                margin-bottom: 10px;
            }
            input[type="submit"] {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://thumbs.dreamstime.com/b/internet-robo-advisor-fintech-chat-bot-line-icon-cryptocurrency-internet-robo-advisor-fintech-chat-bot-blockchain-online-304747655.jpg" alt="Robo Advisor">
        <h2>Welcome to Robo Advisor</h2>
        <form action="/financial_QA" method="post">
            <input type="submit" value="Financial Q&A">
        </form>
        <form action="/financial_news" method="post">
            <input type="submit" value="Financial News">
        </form>
        <form action="/prediction" method="post">
            <input type="submit" value="Prediction">
        </form>
    </div>
</body>
</html>
