<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        img {
            border-radius: 10px;
            width: 100%; 
            height: auto;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px; 
            margin: 10px 0 30px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; 
        }
        form {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px 20px; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; 
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #004494;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
                max-width: 100%;
            }
            h2 {
                margin-bottom: 15px;
            }
            
            input[type="text"] {
                width: 100%;
            }
           
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Q&A Page</h2>
        <img src="https://media.istockphoto.com/id/1214054918/vector/budget-management-app-personal-financial-control-cash-flow-tiny-woman-manages-the-personal.jpg?s=612x612&w=0&k=20&c=kPffn0lXROiTyEdrzXRNSb5bsnatjJgldNC4NAcAeWo=" alt="Financial qns">
        <form action="/makersuite" method="post">
            <input type="text" name="q" placeholder="Type your question...">
            <input type="submit" value="Enter">
        </form>
        <form action="/" method="post">
            <input type="submit" value="Back to Main Menu">
        </form>
    </div>
</body>
</html>
